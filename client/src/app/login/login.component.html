<div class="mat-elevation-z8 container form-container">
  <h2 class="form-element mat-headline">Войти</h2>
  <form [formGroup]="authForm">
    <div class="form-element">
      <mat-form-field appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput type="text" placeholder="Username" formControlName="username" required>
      </mat-form-field>
    </div>
    <div class="form-element">
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>
    </div>
    <div class="form-element-button">
      <button mat-raised-button (click)="onSubmit()" [disabled]="!authForm.valid || loading">Отправить
        <mat-icon *ngIf="loading">
          <mat-spinner color="accent" diameter="20"></mat-spinner>
        </mat-icon>
      </button>
    </div>
  </form>
</div>
