<form [formGroup]="filterForm" class="filter">
  <div class="form-element">
    <mat-form-field appearance="standard">
      <mat-label>Поиск книги</mat-label>
      <input matInput type="text" placeholder="Поиск по названию и имени автора" formControlName="search">
      <button matSuffix mat-icon-button (click)="onFiltered()"><mat-icon >search</mat-icon></button>
    </mat-form-field>
  </div>
</form>
